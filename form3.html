<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Hostnames Input</title>
    <script>
        function handleSubmit() {
            document.getElementById('loading-screen').style.display = 'block'; 
        }
    </script>
</head>
<body>
    <h1>Enter Server Hostnames</h1>
    <form id="hostnameForm" onsubmit="handleSubmit();" action="/store_hostnames" method="POST">
        <label for="hostnames">Server Hostnames:</label>
        <textarea id="hostnames" name="hostnames" rows="5" cols="50"></textarea>
        <br>
        <input type="submit" value="submit">
        <div id="loading-screen" style="display: none">
            <p>Loading...</p>
        </div>
    </form>
</body>
</html>
