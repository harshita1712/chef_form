<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Hostnames Input</title>
</head>
<body>
    <h1>Enter Server Hostnames</h1>
    <form id="hostnameForm">
        <label for="hostnames">Server Hostnames:</label>
        <textarea id="hostnames" name="hostnames" rows="5" cols="50"></textarea>
        <br>
        <input type="submit" value="Download">
        <div id="loading-screen" style="display: none">
            <p>Loading...</p>
          </div>
    </form>

    <script>
        document.getElementById("hostnameForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var hostnames = document.getElementById("hostnames").value;

            console.log(hostnames)
            const jsonData = JSON.stringify({"hostnames":hostnames});
            console.log(jsonData)
            document.getElementById('loading-screen').style.display = 'block';
            const apiUrl = 'http://127.0.0.1:5000/store_hostnames'; 
            const headers = {
                'Content-Type': 'application/json',
            };
            fetch(apiUrl, {
                method: 'POST',       
                headers: headers,     
                body: jsonData       
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                    document.getElementById('loading-screen').style.display = 'none';
                }
                return response.json();
                document.getElementById('loading-screen').style.display = 'none'; 
            })
            .then(data => {
                console.log(data);
            })
        });
    </script>
</body>
</html>
